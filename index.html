<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Google</title>
   <link rel="stylesheet" href="styles.css">
   <script src="main.js"></script>
</head>

<body>
   <div class="page">
      <div class="topNav">
         <div class="topLinks">
            <div class="textLinks inline">
               <div class="textLinkDiv gmailLinkDiv">
                  <a href="#" class="textLink">Gmail</a>
               </div>
               <div class="textLinkDiv imagesLinkDiv">
                  <a href="#" class="textLink">Images</a>
               </div>
            </div>
            <div class="bigLetter inline">
               <p class="theLetter">E</p>
            </div>
            <div class="bell inline">
               <!-- <div class="circle">-->
                  <img class="bellImg" src="https://cdn2.iconfinder.com/data/icons/rounded-perfect/48/notification_bell-2-128.png" alt="">
               <!-- </div> -->
            </div>
            <div class="appsLink inline">
               <img class="appsImg" src="http://www.englewoodschools.net/cms/lib8/CO01900647/Centricity/Domain/1009/GoogleAppsIcon.png" alt="">
            </div>
         </div>
      </div>
      <div class="pictureBlock">
         <img src="https://www.google.com/logos/doodles/2016/phoebe-snetsingers-85th-birthday-5179281716019200-hp.gif" alt="">
      </div>
      <div class="searchBlock">
         <div class="searchForm">
            <div class="inputDiv">
               <textarea cols="30" rows="1" class="input"></textarea>
               <img class="mic" src="http://1.bp.blogspot.com/-lINg3E20_4Y/VebwdAy_MaI/AAAAAAAAFJU/8Jg2H-3-_cc/s1600/Microphone.png">
            </div>
            <div class="buttonDiv">
               <input class="search button" type="submit" value="Google Search" aria-label="Google Search"></input>
               <input class="lucky button" type="submit" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky"></input>
            </div>
         </div>
      </div>
      <div class="footer">
         <a href="" class="fLeft textLink fLink">Advertising</a>
         <a href="" class="fLeft textLink fLink">Business</a>
         <a href="" class="fLeft textLink fLink">About</a>
         <a href="" class="fRight textLink fLink">Settings</a>
         <a href="" class="fRight textLink fLink">Terms</a>
         <a href="" class="fRight textLink fLink">Privacy</a>
         <span class="space"></span>
      </div>
   </div>
</body>

</html>
